name: React Resume
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install -f

      - name: Build the React app
        run: npm run build

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
      contents: write
    environment:
      name: github-pages
      url: 'https://morieskie.github.io/react-resume'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Deploy to GitHub Pages
        run: |
          git config --global user.name 'github-action'
          git config --global user.email 'github-action@github.com'
          git add.
          git commit -m "Deploy to GitHub Pages"
          git push https://${GITHUB_TOKEN}@github.com/morieskie/react-resume.git main:gh-pages --force
